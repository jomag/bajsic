name: Lint check and test
on: push
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Install
        run: npm install

      - name: Lint check
        run: npm lint

      - name: Run tests
        run: npm run test
